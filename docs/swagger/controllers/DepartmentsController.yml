/master-data/department/list:
  get:
    tags:
      - Master Data - Department
    security:
      - bearerAuth: []
    description: Get All Department
    parameters:
      - in: query
        name: limit
        required: true
        type: integer
        example: 10
        minimum: 1
      - in: query
        name: page
        required: true
        type: integer
        example: 1
        minimum: 1
      - in: query
        name: name
        type: string
    responses:
      200:
        description: Success
      401:
        description: unauthorize
      400:
        description: bad request
